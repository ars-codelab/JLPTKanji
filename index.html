<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N4 Kanji Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .kanji-char {
            font-size: 6rem;
            line-height: 1;
        }
        .flashcard {
            perspective: 1000px;
            min-height: 320px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

            </div>
        </div>

        <!-- Anki Flashcard Setup -->

                    <span>to</span>
                    <input type="number" id="anki-end" class="w-24 p-2 border rounded-md" value="10" min="1">
                </div>
                <button onclick="startAnki()" class="mt-6 w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300">Start Review</button>
            </div>
        </div>

        <!-- Anki Flashcard View -->
        <div id="anki-view" class="hidden">
            <button onclick="showView('main-menu')" class="mb-4 text-indigo-600 hover:text-indigo-800">&larr; Back to Menu</button>
            <!-- FIXED: Added mt-8 to push the card down -->
            <div id="anki-card-container" class="mb-4 mt-8">
                <!-- Flashcard will be inserted here -->
            </div>
            <div class="flex justify-between items-center">
                <button onclick="prevAnkiCard()" class="bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-400 transition">&larr; Prev</button>
                <div id="anki-counter" class="text-lg font-semibold"></div>
                <button onclick="nextAnkiCard()" class="bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-400 transition">Next &rarr;</button>
            </div>
        </div>

        <!-- Quiz Setup -->
        <div id="quiz-setup" class="hidden">
            <button onclick="showView('main-menu')" class="mb-4 text-teal-600 hover:text-teal-800">&larr; Back to Menu</button>
            <h2 class="text-2xl font-bold mb-4 text-center">Quiz Setup</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="mb-4">Select a range of Kanji to be quizzed on.</p>
                <div class="flex items-center justify-center gap-4 mb-4">
                    <input type="number" id="quiz-start" class="w-24 p-2 border rounded-md" value="1" min="1">
                    <span>to</span>
                    <input type="number" id="quiz-end" class="w-24 p-2 border rounded-md" value="10" min="1">
                </div>
                <p class="mb-2">What do you want to be quizzed on?</p>
                <select id="quiz-type" class="w-full p-2 border rounded-md">
                    <option value="meaning">English Meaning</option>
                    <option value="onyomi">Onyomi</option>
                    <option value="kunyomi">Kunyomi</option>
                </select>
                <button onclick="startQuiz()" class="mt-6 w-full bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition duration-300">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quiz-view" class="hidden">
            <button onclick="showView('main-menu')" class="mb-4 text-teal-600 hover:text-teal-800">&larr; Back to Menu</button>
            <div id="quiz-question-container" class="bg-white p-6 rounded-lg shadow-md">
                <!-- Quiz question will be inserted here -->
            </div>
            <div id="quiz-result" class="hidden mt-4 text-center"></div>
        </div>

        <!-- Quiz Results View -->
        <div id="quiz-results-view" class="hidden">

             <h2 class="text-2xl font-bold mb-4 text-center">Quiz Results</h2>

             <div id="results-details" class="space-y-4"></div>
             <button onclick="showView('quiz-setup')" class="mt-6 w-full bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition duration-300">Try Another Quiz</button>
        </div>

        <!-- Kanji Library -->
        <div id="library-view" class="hidden">
            <button onclick="showView('main-menu')" class="mb-4 text-sky-600 hover:text-sky-800">&larr; Back to Menu</button>
            <div class="flex justify-between items-center mb-4">

                <div class="flex items-center">
                    <label for="filter-starred" class="mr-2">Show Starred Only</label>
                    <input type="checkbox" id="filter-starred" onchange="renderLibrary()">
                </div>
            </div>
            <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Library cards will be inserted here -->
            </div>
        </div>

    </div>

        // --- STATE MANAGEMENT ---
        let currentView = 'main-menu';
        let ankiDeck = [];
        let currentAnkiIndex = 0;
        let quizDeck = [];
        let currentQuizIndex = 0;
        let quizAnswers = [];
        let starredKanji = JSON.parse(localStorage.getItem('starredKanji')) || [];

        // --- VIEW NAVIGATION ---
        function showView(viewId) {
            document.getElementById(currentView).classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
            currentView = viewId;
        }

        // --- ANKI FLASHCARDS ---
        function startAnki() {
            const start = parseInt(document.getElementById('anki-start').value);
            const end = parseInt(document.getElementById('anki-end').value);
            if (isNaN(start) || isNaN(end) || start < 1 || end > kanjiData.length || start > end) {
                alert("Invalid range. Please select a valid range of Kanji.");
                return;
            }
            ankiDeck = kanjiData.slice(start - 1, end);
            currentAnkiIndex = 0;
            renderAnkiCard();
            showView('anki-view');
        }

        function renderAnkiCard() {
            const cardData = ankiDeck[currentAnkiIndex];
            const container = document.getElementById('anki-card-container');
            const isStarred = starredKanji.includes(cardData.id);
            
            container.innerHTML = `
                <div class="flashcard mx-auto" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-inner rounded-lg bg-white shadow-xl">
                        <div class="flashcard-front">
                            <p class="kanji-char text-center">${cardData.kanji}</p>
                            <div class="mt-8 text-center">
                                <h3 class="font-bold text-lg mb-2">Example Words</h3>
                                <ul class="text-slate-600">
                                    ${cardData.examples.map(ex => `<li>${ex.jp}</li>`).join('')}
                                </ul>
                            </div>
                            <p class="text-center text-slate-500 mt-8">Click to reveal</p>
                        </div>
                        <div class="flashcard-back text-center w-full">
                            <p class="text-3xl font-bold mb-4">${cardData.kanji} - ${cardData.meaning}</p>
                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <h4 class="font-bold text-indigo-600">On'yomi</h4>
                                    <p>${cardData.onyomi.join(', ') || 'N/A'}</p>
                                </div>
                                <div>
                                    <h4 class="font-bold text-teal-600">Kun'yomi</h4>
                                    <p>${cardData.kunyomi.join(', ') || 'N/A'}</p>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-bold text-sky-600 mb-2">Examples</h4>
                                <ul class="text-left">
                                    ${cardData.examples.map(ex => `<li class="mb-1"><span class="font-semibold">${ex.jp}:</span> ${ex.en}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="toggleStar(${cardData.id}, event)" class="absolute top-4 right-4 text-3xl">
                    ${isStarred ? '&#9733;' : '&#9734;'}
                </button>
            `;
            document.getElementById('anki-counter').innerText = `${currentAnkiIndex + 1} / ${ankiDeck.length}`;
        }

        function nextAnkiCard() {
            if (currentAnkiIndex < ankiDeck.length - 1) {
                currentAnkiIndex++;
                renderAnkiCard();
            }
        }

        function prevAnkiCard() {
            if (currentAnkiIndex > 0) {
                currentAnkiIndex--;
                renderAnkiCard();
            }
        }

        function toggleStar(kanjiId, event) {
            event.stopPropagation(); // Prevent card from flipping when star is clicked
            const index = starredKanji.indexOf(kanjiId);
            if (index > -1) {
                starredKanji.splice(index, 1);
            } else {
                starredKanji.push(kanjiId);
            }
            localStorage.setItem('starredKanji', JSON.stringify(starredKanji));
            renderAnkiCard(); // Re-render to update star
        }


        // --- MULTIPLE CHOICE QUIZ ---
        function startQuiz() {
            const start = parseInt(document.getElementById('quiz-start').value);
            const end = parseInt(document.getElementById('quiz-end').value);
            if (isNaN(start) || isNaN(end) || start < 1 || end > kanjiData.length || start > end) {
                alert("Invalid range. Please select a valid range of Kanji.");
                return;
            }
            quizDeck = kanjiData.slice(start - 1, end).sort(() => 0.5 - Math.random()); // Shuffle deck
            currentQuizIndex = 0;
            quizAnswers = [];
            renderQuizQuestion();
            showView('quiz-view');
        }

        function renderQuizQuestion() {
            if (currentQuizIndex >= quizDeck.length) {
                showQuizResults();
                return;
            }
            const questionData = quizDeck[currentQuizIndex];
            const quizType = document.getElementById('quiz-type').value;
            const container = document.getElementById('quiz-question-container');

            const correctAnswer = getCorrectAnswer(questionData, quizType);
            const options = generateQuizOptions(questionData, quizType, correctAnswer);

            container.innerHTML = `
                <p class="text-center text-slate-500 mb-2">Question ${currentQuizIndex + 1} of ${quizDeck.length}</p>
                <p class="kanji-char text-center mb-6">${questionData.kanji}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    ${options.map(option => `
                        <button class="w-full p-4 border rounded-lg text-lg hover:bg-slate-100 transition" onclick="submitQuizAnswer('${option.replace(/'/g, "\\'")}')">
                            ${option}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function getCorrectAnswer(kanji, type) {
            if (type === 'meaning') return kanji.meaning;
            if (type === 'onyomi') return kanji.onyomi.join(', ');
            if (type === 'kunyomi') return kanji.kunyomi.join(', ');
            return '';
        }

        function generateQuizOptions(correctKanji, type, correctAnswer) {
            let options = [correctAnswer];
            let incorrectPool = kanjiData.filter(k => k.id !== correctKanji.id);
            
            while (options.length < 4 && incorrectPool.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectPool.length);
                const randomKanji = incorrectPool[randomIndex];
                const randomAnswer = getCorrectAnswer(randomKanji, type);
                
                if (randomAnswer && !options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
                incorrectPool.splice(randomIndex, 1); // Remove to avoid duplicates
            }
            
            return options.sort(() => 0.5 - Math.random()); // Shuffle options
        }

        function submitQuizAnswer(selectedAnswer) {
            const questionData = quizDeck[currentQuizIndex];
            const quizType = document.getElementById('quiz-type').value;
            const correctAnswer = getCorrectAnswer(questionData, quizType);

            quizAnswers.push({
                question: questionData,
                selected: selectedAnswer,
                correct: correctAnswer,
                isCorrect: selectedAnswer === correctAnswer
            });

            const optionButtons = document.querySelectorAll('#quiz-question-container button');
            
            optionButtons.forEach(button => {
                button.disabled = true; 
                if (button.innerText === correctAnswer) {
                    button.classList.remove('hover:bg-slate-100');
                    button.classList.add('bg-green-200', 'border-green-400');
                }
                if (button.innerText === selectedAnswer && selectedAnswer !== correctAnswer) {
                    button.classList.remove('hover:bg-slate-100');
                    button.classList.add('bg-red-200', 'border-red-400');
                }
            });

            setTimeout(() => {
                currentQuizIndex++;
                renderQuizQuestion();
            }, 1000); 
        }

        function showQuizResults() {
            const correctCount = quizAnswers.filter(a => a.isCorrect).length;
            const totalCount = quizAnswers.length;
            
            document.getElementById('results-summary').innerHTML = `
                You scored <span class="font-bold text-2xl text-teal-600">${correctCount}</span> out of <span class="font-bold text-2xl">${totalCount}</span>!
            `;
            
            const detailsContainer = document.getElementById('results-details');
            detailsContainer.innerHTML = quizAnswers.map(answer => `
                <div class="p-4 rounded-lg ${answer.isCorrect ? 'bg-green-100 border-green-300' : 'bg-red-100 border-red-300'} border">
                    <p class="text-2xl font-bold mb-2">${answer.question.kanji}</p>
                    <p>Your answer: <span class="font-semibold ${answer.isCorrect ? 'text-green-800' : 'text-red-800'}">${answer.selected}</span></p>
                    ${!answer.isCorrect ? `<p>Correct answer: <span class="font-semibold text-green-800">${answer.correct}</span></p>` : ''}
                </div>
            `).join('');

            showView('quiz-results-view');
        }

        // --- KANJI LIBRARY ---
        function showLibrary() {
            renderLibrary();
            showView('library-view');
        }

        function renderLibrary() {
            const grid = document.getElementById('library-grid');
            const showStarred = document.getElementById('filter-starred').checked;
            
            const libraryData = showStarred 
                ? kanjiData.filter(k => starredKanji.includes(k.id))
                : kanjiData;

            if (libraryData.length === 0 && showStarred) {
                grid.innerHTML = `<p class="col-span-full text-center text-slate-500">You haven't starred any Kanji yet. Star them in the Anki review session!</p>`;
                return;
            }

            // FIXED: Added examples to the library card and flex styles for alignment
            grid.innerHTML = libraryData.map(cardData => `
                <div class="bg-white p-4 rounded-lg shadow-md flex flex-col h-full">
                    <div class="flex justify-between items-start">
                        <p class="text-4xl">${cardData.kanji}</p>
                        <span class="text-2xl">${starredKanji.includes(cardData.id) ? '&#9733;' : ''}</span>
                    </div>
                    <p class="font-bold text-lg mt-2">${cardData.meaning}</p>
                    <div class="text-sm mt-2 text-slate-600">
                        <p><span class="font-semibold text-indigo-700">On:</span> ${cardData.onyomi.join(', ') || 'N/A'}</p>
                        <p><span class="font-semibold text-teal-700">Kun:</span> ${cardData.kunyomi.join(', ') || 'N/A'}</p>
                    </div>
                    <div class="text-xs mt-4 pt-2 border-t border-slate-200 flex-grow">
                         <h4 class="font-semibold text-sky-700 mb-1">Examples:</h4>
                         <ul class="space-y-1">
                            ${cardData.examples.map(ex => `<li>${ex.jp} - ${ex.en}</li>`).join('')}
                         </ul>
                    </div>
                </div>
            `).join('');
        }

        // --- INITIALIZATION ---
        // Set max values for range inputs based on data length
        document.addEventListener('DOMContentLoaded', (event) => {
            const maxKanji = kanjiData.length;
            document.getElementById('anki-start').max = maxKanji;
            document.getElementById('anki-end').max = maxKanji;
            document.getElementById('anki-end').value = Math.min(10, maxKanji);
            document.getElementById('quiz-start').max = maxKanji;
            document.getElementById('quiz-end').max = maxKanji;
            document.getElementById('quiz-end').value = Math.min(10, maxKanji);
        });

    </script>

</body>
</html>
